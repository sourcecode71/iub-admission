<app-layout [showHeaderActions]="true">
  <div class="login-container">
    <div class="login-card">
      <!-- Header -->
      <div class="login-header">
        <div class="university-logo">
          <img src="assets/iub_logo.png" alt="IUB Logo" class="logo-image">
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to your admission portal</p>
      </div>

      <!-- Login Form -->
      <form class="login-form" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email" class="form-label">
            <span class="material-icons">email</span>
            Email Address
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginData.email"
            class="form-input"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <span class="material-icons">lock</span>
            Password
          </label>
          <div class="password-input-container">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePassword()"
            >
              <span class="material-icons">
                {{ showPassword ? 'visibility_off' : 'visibility' }}
              </span>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a routerLink="/forgot-password" class="forgot-password">
            Forgot Password?
          </a>
        </div>

        <button type="submit" class="login-button">
          <span class="material-icons">login</span>
          Sign In
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>Don't have an account?
          <a routerLink="/register" class="register-link">
            Create Account
          </a>
        </p>
      </div>
    </div>
  </div>
</app-layout>
